<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Панель{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">Мій сервіс</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'journal_list' %}">Журнал</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'clients_list' %}">Клієнти</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'vehicles_list' %}">Машини</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Послуги</a></li>
            </ul>

            <div class="d-flex text-white">
                {% if user.is_authenticated %}
                    <span class="me-3">{{ user.username }}</span>
                    <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Вийти</a>
                {% else %}
                    <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Логін</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
