<!-- Модальное окно для редактирования машины -->
<div class="modal fade" id="editVehicleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редагувати машину</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="editVehicleFormError" class="alert alert-danger" style="display: none;"></div>
                
                <input type="hidden" id="editVehicleId">
                
                <div class="mb-3">
                    <label for="editVehiclePlateInput" class="form-label">Номер</label>
                    <input type="text" class="form-control" id="editVehiclePlateInput" placeholder="Введіть номер машини" required>
                    <div class="invalid-feedback">
                        Будь ласка, введіть номер машини
                    </div>
                </div>

                <div class="mb-3">
                    <label for="editVehicleBrandInput" class="form-label">Бренд</label>
                    <input type="text" class="form-control" id="editVehicleBrandInput" placeholder="Введіть бренд" required>
                    <div class="invalid-feedback">
                        Будь ласка, введіть бренд
                    </div>
                </div>

                <div class="mb-3">
                    <label for="editVehicleModelInput" class="form-label">Модель</label>
                    <input type="text" class="form-control" id="editVehicleModelInput" placeholder="Введіть модель" required>
                    <div class="invalid-feedback">
                        Будь ласка, введіть модель
                    </div>
                </div>

                <hr>

                <div class="mb-3">
                    <label class="form-label">Поточний власник</label>
                    <div id="editVehicleCurrentOwner" class="mb-2">
                        <!-- Текущий владелец будет загружен через JavaScript -->
                    </div>
                </div>

                <div class="mb-3" id="editVehicleClientSection" style="position: relative;">
                    <label for="editVehicleClientInput" class="form-label">Прив'язати до клієнта</label>
                    <input type="text" 
                           class="form-control" 
                           id="editVehicleClientInput" 
                           placeholder="Пошук клієнта за ім'ям або телефоном..."
                           autocomplete="off">
                    <div id="editVehicleClientSearchResults" class="list-group" style="position: absolute; z-index: 1000; max-height: 200px; overflow-y: auto; display: none; width: 100%; top: 100%; margin-top: 2px; border: 1px solid #ced4da; border-radius: 0.375rem;"></div>
                    <input type="hidden" id="editVehicleClientId" value="">
                    <small class="text-muted">Можна прив'язати машину до клієнта тільки якщо вона ще не прив'язана</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-primary" id="saveEditVehicleBtn" onclick="updateVehicle()">Зберегти</button>
            </div>
        </div>
    </div>
</div>
