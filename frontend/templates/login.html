{% extends "frontend/base.html" %}

{% block title %}Увійти{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4 shadow-sm card-custom">

            <h3 class="text-center mb-3">Авторизація</h3>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label>Логін</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Пароль</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button class="btn btn-primary w-100" type="submit">Увійти</button>

            </form>

        </div>
    </div>
</div>

{% endblock %}
