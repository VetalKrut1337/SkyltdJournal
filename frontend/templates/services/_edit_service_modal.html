<!-- Модальное окно для редактирования сервиса -->
<div class="modal fade" id="editServiceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редагувати послугу</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="editServiceFormError" class="alert alert-danger" style="display: none;"></div>
                
                <input type="hidden" id="editServiceId" value="">
                
                <div class="mb-3">
                    <label for="editServiceNameInput" class="form-label">Назва послуги</label>
                    <input type="text" class="form-control" id="editServiceNameInput" placeholder="Введіть назву послуги" required>
                    <div class="invalid-feedback">
                        Будь ласка, введіть назву послуги
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="editServiceIsActiveInput" checked>
                        <label class="form-check-label" for="editServiceIsActiveInput">
                            Активна
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-primary" id="updateServiceBtn" onclick="updateService()">Зберегти</button>
            </div>
        </div>
    </div>
</div>
