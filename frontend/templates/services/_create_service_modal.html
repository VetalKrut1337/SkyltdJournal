<!-- Модальное окно для создания сервиса -->
<div class="modal fade" id="createServiceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Додати новий сервіс</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="serviceFormError" class="alert alert-danger" style="display: none;"></div>
                
                <div class="mb-3">
                    <label for="serviceNameInput" class="form-label">Назва послуги</label>
                    <input type="text" class="form-control" id="serviceNameInput" placeholder="Введіть назву послуги" required>
                    <div class="invalid-feedback">
                        Будь ласка, введіть назву послуги
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-primary" id="saveServiceBtn" onclick="createService()">Зберегти</button>
            </div>
        </div>
    </div>
</div>
