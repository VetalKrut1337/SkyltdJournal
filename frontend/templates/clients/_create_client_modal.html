<!-- Модальное окно для создания клиента -->
<div class="modal fade" id="createClientModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Додати нового клієнта</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="clientFormError" class="alert alert-danger" style="display: none;"></div>
                
                <div class="mb-3">
                    <label for="clientNameInput" class="form-label">Ім'я</label>
                    <input type="text" class="form-control" id="clientNameInput" placeholder="Введіть ім'я клієнта" required>
                    <div class="invalid-feedback">
                        Будь ласка, введіть ім'я клієнта
                    </div>
                </div>

                <div class="mb-3">
                    <label for="clientPhoneInput" class="form-label">Телефон</label>
                    <input type="text" class="form-control" id="clientPhoneInput" placeholder="Введіть телефон" required>
                    <div class="invalid-feedback">
                        Будь ласка, введіть телефон
                    </div>
                </div>

                <hr>

                <div class="mb-3">
                    <label for="clientVehicleSelect" class="form-label">Прив'язати машину (без власника)</label>
                    <select id="clientVehicleSelect" class="form-select" multiple size="5">
                        <option value="">-- Не вибрано --</option>
                    </select>
                    <small class="text-muted">Можна вибрати кілька машин, утримуючи Ctrl (або Cmd на Mac)</small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-primary" id="saveClientBtn" onclick="createClient()">Створити</button>
            </div>
        </div>
    </div>
</div>
